<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="main2">
    <div class="window2">
        <div class="papa">
            <p class="papa-title">Данные о ваших доходах</p>
            <div class="papa-inputs">
                <form>
                    <div class="text00">
                        <div class="organization">
                            <input type="text" placeholder="Наименование организации">
                        </div>
                        <div class="position">
                            <input type="text" placeholder="Должность">
                        </div>
                    </div>
                    <div class="salary">
                        <div class="salary2">
                            <input type="text" placeholder="Заработная плата в месяц">
                        </div>
                        <div class="salary3">
                            <input type="text" placeholder="Заработная Плата за посл. 3 месяца">
                        </div>
                    </div>
                </form>
            </div>
            <p class="mama-title">Сведения о кредите</p>
            <div class="mama-inputs">
                <input type="text" placeholder="Покупка телефона ( наименование товара)">
                <input type="text" placeholder="Стоимость товара">
                <input type="text" placeholder="Количество товара">
                <input type="text" placeholder="Итого сумма кредита">
                <input type="text" placeholder="Вид кредита">
                <input type="text" placeholder="Срок кредита ( мес)">
                <input type="text" placeholder="Точка получения товара">
            </div>
        </div>
    </div>

</div>
</body>
</html>
